<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwipeVibe - Регистрация</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/neomorphism.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/auth.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-music animate-glow-text"></i>
            <span>SwipeVibe</span>
        </div>
        
        <div class="auth-form neomorph-card">
            <h2>Регистрация</h2>
            <p class="auth-subtitle">Создайте аккаунт и начните делиться своими видео</p>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Имя пользователя
                    </label>
                    <input type="text" id="username" class="form-control neomorph-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" class="form-control neomorph-input" required>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" class="form-control neomorph-input" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">Надежность пароля</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Подтвердите пароль
                    </label>
                    <div class="password-input">
                        <input type="password" id="confirmPassword" class="form-control neomorph-input" required>
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" id="terms" class="form-check-input neomorph-checkbox" required>
                        <label class="form-check-label" for="terms">
                            Я согласен с <a href="policy.html">Условиями использования</a> и <a href="policy.html#privacy">Политикой конфиденциальности</a>
                        </label>
                    </div>
                </div>
                
                <button type="submit" class="auth-button neomorph-btn">
                    <i class="fas fa-user-plus"></i>
                    Зарегистрироваться
                </button>
            </form>
            
            <div class="auth-divider">
                <span>или</span>
            </div>
            
            <div class="social-auth">
                <button class="social-button neomorph-btn google">
                    <i class="fab fa-google"></i>
                    Google
                </button>
                <button class="social-button neomorph-btn vk">
                    <i class="fab fa-vk"></i>
                    VK
                </button>
                <button class="social-button neomorph-btn telegram">
                    <i class="fab fa-telegram"></i>
                    Telegram
                </button>
            </div>
            
            <div class="auth-link">
                Уже есть аккаунт? <a href="login.html">Войти</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
